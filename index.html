<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting function</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="module">
        <h1>Sorting method</h1>
        <span class="helper-info">Example uses array with length = 7</span>
        <div class="row">
            <div class="col-button"><button id="generate">Generate array</button></div>
            <div class="col-array" id="source">Click "generate" button to create an array</div>
        </div>
        <div class="row">
            <div class="col-button"><button id="sort">Sort array</button></div>
            <div class="col-array" id="destination"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
