<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting function</title>
    <link href="styles2.css" rel="stylesheet">
</head>
<body>

    <div class="module">
        <div class="row">
            <div class="col">
                <h2>Data</h2>
                <div class="list" id="arrayIn"></div>
            </div>
            <div class="col">
                <h2>Bubble sorted</h2>
                <button class="btn-sort" id="btnBubbleSort">Start</button>
                <div class="list" id="arrayOutBubble"></div>
            </div>
            <div class="col">
                <h2>Selection sorted</h2>
                <button class="btn-sort" id="btnSelectionSort">Start</button>
                <div class="list" id="arrayOutSelection"></div>
            </div>
        </div>
    </div>

    <script src="main2.js"></script>

</body>
</html>
